<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link rel="alternate" type="application/atom+xml" title="Duration.css RSS" href="/atom.xml" /> -->

    <!--[if lt IE 9]>
    <![endif]-->

        <link href="/assets/css/blueprint/ie.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le styles -->
    <link href="/assets/css/blueprint/screen.css" rel="stylesheet" type="text/css" media="all">
    
    <link href="/assets/css/pygments.css" rel="stylesheet" type="text/css" media="all">

    <style>
      body{
        font-size: 100%;
        line-height: 1.5;
        background-color: #262626;
        color: #ddd;
        font-family: Helvetica;
      }

      #header {
        margin-bottom: 0;
      }
      

      h1, h2, h3, h4, h5, h6 {
        color: #ddd;                

      }

      h1 {
        padding-top: 15px;

      }
      
      h1 a {
        color: #F9420A;                
        text-decoration: none;
      }

      p a {
        /*background-color: #F9420A;  */
        color: #F9420A;
/*        padding: 3px;
        text-decoration: none;  
        font-weight: bold; */           
      }

      a img {
        border: none;
        color: none;
      }

      a:hover {
        color: #a53600;
      }

      #partners img {
        margin-right: 30px;
        height: 80px;
      }

      #partners p{
        margin-bottom: 10px;
        color: #999;
        font-style: italic;
      }
      
      pre {
        background: #fff;
        padding: 5px;

      }


      #logoText h1 {
        margin-bottom: 0;
      }

      #logoText p {
        margin-top: -10px;
        padding-left: 3px;
      }

      #screenshot img {
        padding-left: 19px;
      }

      #download {
        margin-top: 15px;
        padding: 10px;
        background: #000;
        text-align: center;
      }

      #download img {
        height: 50px;
        margin-left: 10px;
      }

      #download h3{
        border-bottom: 1px solid #444;
        margin-bottom: 0;
      }

      #download p {
        margin-top: 0;
        font-size: 10px;
      }

      #intro {
        /*font-size: 12px;*/
        font-weight: bold;
        padding: 10px;
        margin-bottom: 0;
        font-size: 18px;
      }

      #footer {
        color: #444;
      }

      #footer a {
        color: #a53600;
      }
      

    </style>

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  

    {% include JB/analytics %}

  </head>

  <body>
    <div class="container">

      <div id="header" class="span-20 push-2">
        <div id="logo" class="span-2">
          <img src="/assets/images/duration_logo.png" class="span-2" />
        </div>

        <div id="logoText" class="span-16">
          <h1 style="color:orange"><a href="/">Duration</a></h1>
          <p>Timeline for Creative Coding</p>
        </div>

        
      </div>
      

     <div id="content-wrapper" class="span-20  push-2">
      {{ content }}

      </div>

      <div id="footer" class="span-20 push-4">
        <p>&copy; James George 2012 <span class="footer-divider">|</span> <a href="http://twitter.com/obviousjim">@obviousjim</a> <span class="footer-divider">|</span> <a href="https://github.com/YCAMInterlab/Duration">On Github: YCAMInterlab/Duration</a>
        </p>
      </div>

    </div> <!-- /container -->

  </body>
</html>
